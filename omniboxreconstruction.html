<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" />
<link href="css/styles.css" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet" />

<body>

    <div class="meta-test">
        <b>Geodesity Layout v1.0.4</b>
    </div>

    <div class="user-circle">
        <button class="user-circle-rel">
            G
        </button>
    </div>



    <div class="omnisidebar">
        <!-- The button that closes the sidebar -->
        <button class="cph-button-semitransparent omnisidebar-toggle">
            <i class="material-icons">chevron_left</i>
        </button>

        <div class="omnisidebar-header">
            <button class="cph-button-light omnisidebar-header-button">
                <i class="material-icons">menu</i>
            </button>
            <div class="omnisidebar-header-container">
                <h2>Skanska Vehicles</h2>
            </div>
            <button class="cph-button-light omnisidebar-header-button">
                <i class="material-icons">close</i>
            </button>
        </div>


        <ul class="omnisidebar-list">
            <li>
                <span>2017 Ford Ranger</span>
            </li>
            <li>
                <span>2007 Ford F450</span>
            </li>
            <li>
                <span>2007 Chevy Silverado</span>
            </li>
            <li>
                <span>2005 Ford Taurus SX</span>
            </li>
        </ul>

    </div>



    <div class="omnibox-container">
        <div class="omnibox">
            <button class="cph-button omnibox-button">
                <i class="material-icons">menu</i>
            </button>
            <div class="omnibox-input-container">
                <form><input type="text" placeholder="Search Geodesity"></form>
            </div>
            <button class="cph-button omnibox-button">
                <i class="material-icons">search</i>
            </button>
        </div>
        <div class="omnibox-droplist">
            <ul>
                <li #clickeventhere>
                    <div class="omnibox-icon">
                        <i class="material-icons">directions_car</i>
                    </div>
                    <div class="omnibox-selectable">
                        <span>Truck <b>X23</b>V4</span>
                    </div>
                </li>
                <li>
                    <div class="omnibox-icon">
                        <i class="material-icons">directions_car</i>
                    </div>
                    <div class="omnibox-selectable">
                        <span>Car X23V4</span>
                    </div>
                </li>
                <li>
                    <div class="omnibox-icon">
                        <i class="material-icons">person</i>
                    </div>
                    <div class="omnibox-selectable">
                        <span>Driver Jane Simmons</span>
                    </div>
                </li>
                <li>
                    <div class="omnibox-icon">
                        <i class="material-icons">search</i>
                    </div>
                    <div class="omnibox-selectable">
                        <span>jane simmons</span>
                    </div>
                </li>
                <li>
                    <div class="omnibox-icon">
                        <i class="material-icons">search</i>
                    </div>
                    <div class="omnibox-selectable">
                        <span>jane simmets</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>




    <div class="zoom-toggle">
        <div class="zoom-toggle-button top">
            <button><i class="material-icons">add</i></button>
        </div>
        <div class="zoom-toggle-button">
            <button><i class="material-icons">remove</i></button>
        </div>
    </div>





</body>
