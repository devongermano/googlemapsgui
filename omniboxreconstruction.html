<body>
<div class="omnibox-container">
    <div class="omnibox">
        <div class="omnibox-button">
            <button>
                <i class="material-icons">menu</i>
            </button>
        </div>
        <div class="omnibox-input-container">
            <form><input type="text"></form>
        </div>
        <div class="omnibox-button">
            <button class="search">
                <i class="material-icons">search</i>
            </button>
        </div>
    </div>
    <div class="omnibox-droplist">
        <ul>
            <li #clickeventhere>
                <div class="omnibox-icon">
                    <i class="material-icons">directions_car</i>
                </div>
                <div class="omnibox-selectable">
                    <span>Truck <b>X23</b>V4</span>
                </div>
            </li>
            <li>
                <div class="omnibox-icon">
                    <i class="material-icons">directions_car</i>
                </div>
                <div class="omnibox-selectable">
                    <span>Car X23V4</span>
                </div>
            </li>
            <li>
                <div class="omnibox-icon">
                    <i class="material-icons">person</i>
                </div>
                <div class="omnibox-selectable">
                    <span>Driver Jane Simmons</span>
                </div>
            </li>
            <li>
                <div class="omnibox-icon">
                    <i class="material-icons">search</i>
                </div>
                <div class="omnibox-selectable">
                    <span>jane simmons</span>
                </div>
            </li>
            <li>
                <div class="omnibox-icon">
                    <i class="material-icons">search</i>
                </div>
                <div class="omnibox-selectable">
                    <span>jane simmets</span>
                </div>
            </li>

        </ul>
    </div>
</div>
